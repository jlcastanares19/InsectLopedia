<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insectlopedia</title>
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="images/title.png" alt="Insectlopedia Logo" id="logo-image" />
      <div id="timezone"></div>
      <div id="logout-container">
        <a href="index.html" class="back-btn" id="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </header>

  <div id="logout-modal" class="modal">
    <div class="modal-content">
      <h3><span>Confirm logout</span></h3>
        <p>Are you sure you want to log out?</p>
      <div class="form-buttons">
        <button id="confirm-logout">Yes</button>
        <button id="cancel-logout">Cancel</button>
      </div>
    </div>
  </div>
  
  <section id="search-bar">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search insects..." />
    </div>
  </section>

  <div id="add-insect-container">
    <button id="add-insect-btn">➕ Add New Insect</button>
  </div>
  <br>

  <section id="insect-list">
    <div class="container">
      <h2>List of Insects</h2>
      <ul id="insect-list-ul"></ul>
      <p id="search-error" style="display: none;">No insects found. Try a different name.</p>
    </div>
  </section>

  <div id="add-insect-form-container" style="display: none;">
    <form id="add-insect-form">
      <h2>Add New Insect</h2>
      
      <label for="insect-name">Name:</label>
      <input type="text" id="insect-name" required>
  
      <label for="insect-description">Description:</label>
      <textarea id="insect-description" required></textarea>

      <label for="insect-scientific-name">Scientific Name:</label>
      <input type="text" id="insect-scientific-name" required>
  
      <label for="insect-habitat">Habitat:</label>
      <input type="text" id="insect-habitat" required>
  
      <label for="insect-diet">Diet:</label>
      <input type="text" id="insect-diet" required>
  
      <label for="insect-lifespan">Lifespan:</label>
      <input type="text" id="insect-lifespan" required>
  
      <label for="insect-image">Upload Image:</label>
      <input type="file" id="insect-image" accept="image/*" required>
  
      <div class="form-buttons">
        <button type="submit">✅</button>
        <button type="button" id="cancel-form-btn">❌</button>
      </div>
    </form>
  </div>

  <div id="insect-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="modal-name"></h2>
      <img id="modal-image" src="" alt="Insect Image" />
      <p><strong>Description:</strong> <span id="modal-description"></span></p>
      <p><strong>Scientific Name:</strong> <span id="modal-scientific-name"></span></p>
      <p><strong>Habitat:</strong> <span id="modal-habitat"></span></p>
      <p><strong>Diet:</strong> <span id="modal-diet"></span></p>
      <p><strong>Lifespan:</strong> <span id="modal-lifespan"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="index.js"></script>

</body>
</html>
